services:
  # ── Database ──
  postgres:
    image: postgres:16-alpine
    container_name: desa-digital-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-desa_digital}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API (build from source) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: desa-digital-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-desa_digital}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production-min32chars}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      STREAMS_DIR: /app/streams
      ADMIN_USERNAME: ${ADMIN_USERNAME:-superadmin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
      ADMIN_NAME: ${ADMIN_NAME:-Super Admin}
      SEED_DEMO_DATA: ${SEED_DEMO_DATA:-false}
    volumes:
      - streams_data:/app/streams
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy

  # ── Frontend (build from source) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: desa-digital-web
    restart: unless-stopped
    depends_on:
      - backend

  # ── Nginx Reverse Proxy ──
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: desa-digital-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SSL_DOMAIN
      - SSL_EMAIL
    volumes:
      - certs_data:/etc/nginx/certs
      - certbot_data:/var/www/certbot
    depends_on:
      - frontend
      - backend

  # ── Let's Encrypt SSL (opsional) ──
  certbot:
    image: certbot/certbot
    container_name: desa-digital-certbot
    restart: unless-stopped
    volumes:
      - certbot_data:/var/www/certbot
      - certs_data:/etc/letsencrypt
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"
    profiles:
      - ssl

  # ── Cloudflare Tunnel (opsional) ──
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: desa-digital-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:-placeholder}
    depends_on:
      - nginx-proxy
    profiles:
      - cloudflare

  # ── Daily Database Backup (02:00) ──
  db-backup:
    build:
      context: ./scripts
      dockerfile: Dockerfile.backup
    container_name: desa-digital-backup
    restart: unless-stopped
    environment:
      - PGHOST=postgres
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PGDATABASE=${POSTGRES_DB:-desa_digital}
      - TELEGRAM_BOT_TOKEN
      - TELEGRAM_CHAT_ID
    volumes:
      - backups_data:/backups
    depends_on:
      postgres:
        condition: service_healthy

  # ── FFmpeg Relay (CCTV Transcoding) ──
  ffmpeg-relay:
    image: linuxserver/ffmpeg:latest
    container_name: desa-digital-ffmpeg
    restart: unless-stopped
    volumes:
      - streams_data:/streams
    entrypoint: /bin/sh
    command: -c "echo 'FFmpeg relay ready.' && tail -f /dev/null"

volumes:
  postgres_data:
  certs_data:
  certbot_data:
  streams_data:
  uploads_data:
  backups_data:
