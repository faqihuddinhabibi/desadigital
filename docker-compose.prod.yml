services:
  postgres:
    image: postgres:16-alpine
    container_name: desa-digital-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-desa_digital}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKERHUB_USERNAME}/desadigital-backend:latest
    container_name: desa-digital-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-desa_digital}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://desadigital.fibernode.id}
      STREAMS_DIR: /app/streams
      ADMIN_USERNAME: ${ADMIN_USERNAME:-superadmin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
      ADMIN_NAME: ${ADMIN_NAME:-Super Admin}
      SEED_DEMO_DATA: ${SEED_DEMO_DATA:-false}
    volumes:
      - ./streams:/app/streams
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    image: ${DOCKERHUB_USERNAME}/desadigital-frontend:latest
    container_name: desa-digital-web
    restart: unless-stopped
    depends_on:
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Nginx reverse proxy with auto-SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: desa-digital-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/html:/usr/share/nginx/html
      - certbot_data:/var/www/certbot
    depends_on:
      - frontend
      - backend

  # Let's Encrypt auto-renewal (optional, used when sslMethod=letsencrypt)
  certbot:
    image: certbot/certbot
    container_name: desa-digital-certbot
    restart: unless-stopped
    volumes:
      - certbot_data:/var/www/certbot
      - ./nginx/certs:/etc/letsencrypt
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"

  # Cloudflare Tunnel (optional, used when sslMethod=cloudflare_tunnel)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: desa-digital-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN:-placeholder}
    depends_on:
      - frontend
      - backend
    profiles:
      - cloudflare

  # Daily database backup (02:00 setiap hari)
  db-backup:
    image: postgres:16-alpine
    container_name: desa-digital-backup
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-desa_digital}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: /bin/sh
    command: >
      -c "apk add --no-cache curl &&
      cp /backup.sh /usr/local/bin/backup.sh && chmod +x /usr/local/bin/backup.sh &&
      echo '0 2 * * * /usr/local/bin/backup.sh >> /var/log/backup.log 2>&1' > /etc/crontabs/root &&
      echo 'Backup cron scheduled at 02:00 daily' &&
      /usr/local/bin/backup.sh &&
      crond -f -l 2"
    depends_on:
      postgres:
        condition: service_healthy

  ffmpeg-relay:
    image: linuxserver/ffmpeg:latest
    container_name: desa-digital-ffmpeg
    restart: unless-stopped
    volumes:
      - ./streams:/streams
    entrypoint: /bin/bash
    command: -c "echo 'FFmpeg relay ready.' && tail -f /dev/null"

  watchtower:
    image: containrrr/watchtower
    container_name: desa-digital-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_LABEL_ENABLE: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  certbot_data:
