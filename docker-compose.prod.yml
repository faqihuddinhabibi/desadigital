services:
  postgres:
    image: postgres:16-alpine
    container_name: desa-digital-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-desa_digital}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKERHUB_USERNAME}/desadigital-backend:latest
    container_name: desa-digital-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-desa_digital}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://desadigital.fibernode.id}
      STREAMS_DIR: /app/streams
    ports:
      - "4000:4000"
    volumes:
      - ./streams:/app/streams
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  frontend:
    image: ${DOCKERHUB_USERNAME}/desadigital-frontend:latest
    container_name: desa-digital-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  ffmpeg-relay:
    image: linuxserver/ffmpeg:latest
    container_name: desa-digital-ffmpeg
    restart: unless-stopped
    volumes:
      - ./streams:/streams
    entrypoint: /bin/bash
    command: -c "echo 'FFmpeg relay ready.' && tail -f /dev/null"

  watchtower:
    image: containrrr/watchtower
    container_name: desa-digital-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_LABEL_ENABLE: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
