services:
  postgres:
    image: postgres:16-alpine
    container_name: desa-digital-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: desa_digital
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: desa-digital-api
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/desa_digital
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-jwt-refresh-secret-change-in-production
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      CORS_ORIGIN: http://localhost:3000
      STREAMS_DIR: /app/streams
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/drizzle:/app/drizzle
      - ./streams:/app/streams
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: desa-digital-web
    environment:
      VITE_API_URL: http://backend:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend
    command: npm run dev -- --host --port 3000

  ffmpeg-relay:
    image: linuxserver/ffmpeg:latest
    container_name: desa-digital-ffmpeg
    restart: unless-stopped
    volumes:
      - ./streams:/streams
    entrypoint: /bin/bash
    command: -c "echo 'FFmpeg relay ready. Use scripts to start streams.' && tail -f /dev/null"

volumes:
  postgres_data:
