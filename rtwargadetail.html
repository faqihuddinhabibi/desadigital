<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fullscreen Camera Live View - Desa Digital</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(16, 25, 34, 0.65);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden h-screen w-screen">
<!-- Main Live Feed Container -->
<div class="relative w-full h-full p-4 flex items-center justify-center bg-black">
<!-- The Video Element (Represented by a div with background) -->
<div class="relative w-full h-full rounded-xl overflow-hidden bg-center bg-no-repeat bg-cover shadow-2xl transition-all duration-700" data-alt="Wide angle high definition CCTV security footage of a village main gate" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBbByouUOtlSq-wkPsBPkuUxwSJkzT2_vc5GUb8f0TBIO-mpcb1OYIgy8Y0eqF_nKX-VvycIhy-eCN3yVppl1QLJrIFemyvOYuRIuzYppQwqOwFhlWQONqxjFJIxuLRUJK5RAmIwDP4LApjAc6yi6QOEGQ7QDcvk2G6B9cnT1CEaYrGZqunxJDHQiM1jeqgzSmg2v1ULQ6Ch9BtcRZCBU5X4-Fzlf65P8qfdxWNkJwXspgoZ2PMZz93cPUuOdUGw6Z9ofq5Wi2iFkc");'>
<!-- Branding Watermark -->
<div class="absolute top-8 left-8 flex items-center gap-3 opacity-60 pointer-events-none">
<div class="size-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<div>
<h1 class="text-xs font-bold tracking-[0.2em] uppercase">Desa Digital</h1>
<p class="text-[10px] tracking-wider opacity-80">by Fibernode Internet</p>
</div>
</div>
<!-- Top Right Action Controls -->
<div class="absolute top-8 right-8 flex items-center gap-3">
<div class="flex items-center gap-2 p-1.5 rounded-xl glass-panel">
<button class="flex items-center justify-center size-10 rounded-lg hover:bg-white/10 text-white transition-colors" title="Refresh Feed">
<span class="material-symbols-outlined !text-[20px]">refresh</span>
</button>
<div class="w-px h-6 bg-white/20"></div>
<button class="flex items-center justify-center size-10 rounded-lg hover:bg-white/10 text-white transition-colors" title="Previous Camera">
<span class="material-symbols-outlined !text-[20px]">chevron_left</span>
</button>
<button class="flex items-center justify-center size-10 rounded-lg hover:bg-white/10 text-white transition-colors" title="Next Camera">
<span class="material-symbols-outlined !text-[20px]">chevron_right</span>
</button>
</div>
<button class="flex items-center justify-center px-4 h-[52px] gap-2 rounded-xl glass-panel hover:bg-white/10 text-white transition-all group">
<span class="material-symbols-outlined !text-[20px]">fullscreen_exit</span>
<span class="text-sm font-semibold tracking-wide">Exit Fullscreen</span>
</button>
</div>
<!-- Side Navigation Buttons (Semi-visible) -->
<div class="absolute inset-y-0 left-0 flex items-center px-4 group/nav">
<button class="size-14 flex items-center justify-center rounded-full glass-panel opacity-0 group-hover/nav:opacity-100 hover:scale-110 transition-all">
<span class="material-symbols-outlined !text-[32px]">arrow_back_ios_new</span>
</button>
</div>
<div class="absolute inset-y-0 right-0 flex items-center px-4 group/nav">
<button class="size-14 flex items-center justify-center rounded-full glass-panel opacity-0 group-hover/nav:opacity-100 hover:scale-110 transition-all">
<span class="material-symbols-outlined !text-[32px]">arrow_forward_ios</span>
</button>
</div>
<!-- Bottom Floating Info Bar -->
<div class="absolute bottom-8 left-1/2 -translate-x-1/2 w-[calc(100%-64px)] max-w-4xl">
<div class="flex items-center justify-between px-8 py-5 rounded-2xl glass-panel">
<div class="flex items-center gap-6">
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-[0.2em] text-white/50 font-bold mb-1">Current Source</span>
<h2 class="text-xl font-bold tracking-tight text-white leading-none">Main Entrance - Gate A</h2>
</div>
<div class="h-10 w-px bg-white/10"></div>
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-[0.2em] text-white/50 font-bold mb-1">Status</span>
<div class="flex items-center gap-2">
<span class="size-2 rounded-full bg-primary status-pulse"></span>
<span class="text-sm font-bold tracking-widest text-primary leading-none uppercase">● Online</span>
</div>
</div>
</div>
<div class="flex items-center gap-6">
<div class="flex flex-col text-right">
<span class="text-[10px] uppercase tracking-[0.2em] text-white/50 font-bold mb-1">Location</span>
<span class="text-sm font-medium text-white/90 leading-none">Zone 1 - West Village Wing</span>
</div>
<div class="h-10 w-px bg-white/10"></div>
<div class="flex items-center gap-3">
<div class="flex flex-col text-right">
<span class="text-[10px] uppercase tracking-[0.2em] text-white/50 font-bold mb-1">Timestamp</span>
<span class="text-sm font-mono text-white/90 leading-none tracking-tighter">2023-10-24 14:32:05</span>
</div>
</div>
</div>
</div>
</div>
<!-- Recording Indicator (Top Left Overlay) -->
<div class="absolute top-10 left-1/2 -translate-x-1/2 flex items-center gap-2 px-3 py-1 bg-black/40 backdrop-blur-md rounded-full border border-white/10">
<span class="size-1.5 rounded-full bg-red-500 animate-pulse"></span>
<span class="text-[10px] font-bold tracking-widest text-white/80 uppercase">REC • 1080p</span>
</div>
<!-- Zoom Controls (Bottom Right) -->
<div class="absolute bottom-28 right-8 flex flex-col gap-2">
<button class="size-10 rounded-lg glass-panel hover:bg-white/10 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined !text-[20px]">add</span>
</button>
<button class="size-10 rounded-lg glass-panel hover:bg-white/10 flex items-center justify-center transition-colors">
<span class="material-symbols-outlined !text-[20px]">remove</span>
</button>
</div>
</div>
</div>
</body></html>
