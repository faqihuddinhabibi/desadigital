name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: desa_digital_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Backend TypeScript check
        run: npm run typecheck --workspace=backend
      
      - name: Run Frontend TypeScript check
        run: npm run typecheck --workspace=frontend
      
      - name: Run database migrations
        run: npm run db:migrate --workspace=backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/desa_digital_test
      
      - name: Run Backend tests
        run: npm run test --workspace=backend || true
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/desa_digital_test
          JWT_SECRET: test-jwt-secret
          JWT_REFRESH_SECRET: test-jwt-refresh-secret
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      
      - name: Build Frontend
        run: npm run build --workspace=frontend

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build-and-test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: docker compose build
