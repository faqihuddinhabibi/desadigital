name: CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.env.example'

jobs:
  deploy:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install & build backend
        run: npm install && npm run build
        working-directory: ./backend

      - name: Install & build frontend
        run: npm install && npm run build
        working-directory: ./frontend

      - name: Build Docker images (from source)
        run: docker compose -f docker-compose.prod.yml build

      - name: Summary
        run: |
          echo "âœ… Build successful!"
          echo "ðŸ“¦ Docker images built from source and ready for deployment"
          echo ""
          echo "Deploy via Portainer:"
          echo "  1. Open Portainer â†’ Stacks â†’ Add stack"
          echo "  2. Select 'Repository' â†’ paste this repo URL"
          echo "  3. Set compose file: docker-compose.prod.yml"
          echo "  4. Add environment variables"
          echo "  5. Deploy the stack"
